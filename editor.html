<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Deck Editor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    
    #slides { display: flex; height: 100vh; overflow-x: auto; scroll-snap-type: x mandatory; 
             scroll-behavior: smooth; }
    .slide { min-width: 100vw; height: 100vh; scroll-snap-align: start; 
             display: flex; align-items: center; justify-content: center; 
             padding: 4rem; position: relative; }
    
    [contenteditable] { outline: 2px dashed transparent; transition: outline 0.2s; }
    [contenteditable]:focus { outline-color: rgba(255,255,255,0.3); }
    [contenteditable]:hover { outline-color: rgba(255,255,255,0.1); }
    [contenteditable]:empty:before { content: attr(data-placeholder); opacity: 0.4; font-style: italic; }
    [contenteditable]:focus:empty:before { opacity: 0.3; }
    
    .title { font-size: 3.5rem; font-weight: bold; line-height: 1.2; max-width: 1200px; }
    .subtitle { font-size: 1.8rem; margin-top: 2rem; opacity: 0.9; max-width: 1200px; }
    .intro .title { font-size: 6rem; font-weight: 300; letter-spacing: 0.2em; }
    .intro .subtitle { font-size: 1.5rem; opacity: 0.6; letter-spacing: 0.1em; }
    .intro { text-align: center; }
    
    .controls { position: fixed; bottom: 2rem; right: 2rem; display: flex; gap: 1rem; 
                background: rgba(0,0,0,0.5); padding: 1rem; border-radius: 1rem; z-index: 100; }
    button { background: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; 
             cursor: pointer; font-size: 1.2rem; }
    button:hover { background: #f0f0f0; }
    button:disabled { opacity: 0.3; cursor: not-allowed; }
    
    .info { position: fixed; top: 2rem; left: 2rem; color: white; opacity: 0.5; z-index: 100; 
            background: rgba(0,0,0,0.5); padding: 1rem; border-radius: 0.5rem; }
    
    .export-btn { position: fixed; bottom: 2rem; left: 2rem; z-index: 100; }
    .export-btn button { background: #4CAF50; color: white; border: none; padding: 0.75rem 1.5rem; 
                         border-radius: 0.5rem; cursor: pointer; font-size: 1rem; font-weight: 600; }
    .export-btn button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div id="slides"></div>
  <div class="controls">
    <button onclick="prev()">‚Üê</button>
    <span style="color: white; padding: 0 0.5rem;" id="counter">1/16</span>
    <button onclick="next()">‚Üí</button>
  </div>
  <div class="info">Click text to edit ‚Ä¢ Arrow keys to navigate ‚Ä¢ Auto-saves to localStorage</div>
  <div class="export-btn">
    <button onclick="exportSlides()">üíæ Export to slides.json</button>
  </div>

  <script>
    const slides = [
      {
        title: "Gradient",
        subtitle: "Data trains, vision teaches",
        background: "#000000",
        isIntro: true
      },
      {
        title: "Our vision is to break down the walls between technical experts, AI systems, and physical automation to accelerate biology and medicine across all scales.",
        subtitle: "",
        background: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
      },
      {
        title: "Today's labs are rich in data but poor in comprehension because of data and system silos.",
        subtitle: "",
        background: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
      },
      {
        title: "We believe that the cambrian moment is coming through human-AI co-evolution.",
        subtitle: "",
        background: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
      },
      {
        title: "We are Gradient, and our philosophy is: \"data trains, vision teaches.\" We are a human-centric company accelerating the next generation of collaborative tools.",
        subtitle: "",
        background: "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"
      },
      {
        title: "Here is the team that can make this happen.",
        subtitle: "",
        background: "linear-gradient(135deg, #fa709a 0%, #fee140 100%)"
      },
      {
        title: "This team has laid a solid foundation for our vision, and we are now at an inflection point with our first product to benefit scientists.",
        subtitle: "",
        background: "linear-gradient(135deg, #30cfd0 0%, #330867 100%)"
      },
      {
        title: "Our first product, LabOS, equips AI with its \"eyes and hands,\" kicking off co-evolution in the domain of biotech.",
        subtitle: "",
        background: "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)"
      },
      {
        title: "Demo: AI with eyes and hands",
        subtitle: "",
        background: "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)"
      },
      {
        title: "What you see is not purely human-AI collaboration; in the process, we are building a world model for biotechnology and clinical use cases.",
        subtitle: "",
        background: "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)"
      },
      {
        title: "We have already gotten a lot interest from pharma about how Lab-OS can create value and in we are in active partnership discussions.",
        subtitle: "",
        background: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
      },
      {
        title: "This solution can also be used in a clinical settings and we are engaged setting up a pilot with Stanford teaching hospital.",
        subtitle: "",
        background: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
      },
      {
        title: "There is a huge market potential in creating operational efficiency and reducing errors in pharma and pathology; that is our starting point and low hanging fruit.",
        subtitle: "",
        background: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
      },
      {
        title: "In the near term, we are creating a subscription and partnership model to gain customers and to create a dataset.",
        subtitle: "",
        background: "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"
      },
      {
        title: "In the long-term, our objective is to leverage our vision datasets of high-value tasks and world model which facilitates humans and robots to execute and train a wide variety of high-value tasks.",
        subtitle: "",
        background: "linear-gradient(135deg, #fa709a 0%, #fee140 100%)"
      },
      {
        title: "We are fundraising for $30m and this will enable the key milestone of commercialization.",
        subtitle: "",
        background: "#000000"
      }
    ];

    let current = 0;

    // Load saved content
    const saved = localStorage.getItem('gradient_slides');
    if (saved) Object.assign(slides, JSON.parse(saved));

    // Render slides
    slides.forEach((slide, i) => {
      const div = document.createElement('div');
      div.className = 'slide' + (slide.isIntro ? ' intro' : '');
      div.style.background = slide.background;
      div.style.color = slide.textColor || 'white';
      div.innerHTML = `
        <div>
          <div class="title" contenteditable data-slide="${i}" data-field="title" data-placeholder="Click to edit title">${slide.title}</div>
          <div class="subtitle" contenteditable data-slide="${i}" data-field="subtitle" data-placeholder="Click to edit subtitle">${slide.subtitle || ''}</div>
        </div>
      `;
      document.getElementById('slides').appendChild(div);
    });

    // Save on edit
    document.querySelectorAll('[contenteditable]').forEach(el => {
      el.addEventListener('input', () => {
        const slideIdx = el.dataset.slide;
        const field = el.dataset.field;
        slides[slideIdx][field] = el.textContent;
        localStorage.setItem('gradient_slides', JSON.stringify(slides));
      });
    });

    // Navigation
    function updateNav() {
      document.getElementById('counter').textContent = `${current + 1}/${slides.length}`;
      document.getElementById('slides').scrollLeft = current * window.innerWidth;
    }

    function next() { if (current < slides.length - 1) { current++; updateNav(); } }
    function prev() { if (current > 0) { current--; updateNav(); } }

    document.addEventListener('keydown', e => {
      if (e.target.contentEditable === 'true') return;
      if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); next(); }
      if (e.key === 'ArrowLeft') prev();
    });

    // Detect scroll
    document.getElementById('slides').addEventListener('scroll', () => {
      current = Math.round(document.getElementById('slides').scrollLeft / window.innerWidth);
      document.getElementById('counter').textContent = `${current + 1}/${slides.length}`;
    });

    // Export slides to JSON file
    function exportSlides() {
      const dataStr = JSON.stringify(slides, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'slides.json';
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
